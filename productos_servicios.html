<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | UrbanHoops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./recursos/imagenes/logo_fondo_osc.png" alt="Logo" width="100">
            </a>
            <div class="d-flex">
                <a href="index.html" class="text-white text-decoration-none me-3">Inicio</a>
                <a href="productos_servicios.html" class="text-white text-decoration-none me-3">Productos</a>
                <a href="contactanos.html" class="text-white text-decoration-none">Contacto</a>
            </div>
        </div>
    </nav>

    <header class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-5 fw-bold">Nuestra Colección</h1>
            <p class="lead ">Explora lo último en zapatillas, ropa y accesorios de baloncesto.</p>
        </div>
    </header>

    <section class="container my-5">
        <div class="row">
            <div class="col-lg-3 d-none d-lg-block">
                <h3 class="h5 mb-3 border-bottom pb-2">Filtros</h3>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Todas las Categorías</a>
                    <a href="#" class="list-group-item list-group-item-action">Zapatillas</a>
                    <a href="#" class="list-group-item list-group-item-action">Ropa</a>
                    <a href="#" class="list-group-item list-group-item-action">Accesorios</a>
                </div>

                <h3 class="h5 mt-4 mb-3 border-bottom pb-2">Rango de Precio</h3>
                <div class="mb-3">
                    <label for="rangePrecio" class="form-label">Precio Máximo: $<span
                            id="valorPrecio">200</span></label>
                    <input type="range" class="form-range" min="10" max="300" step="10" value="200" id="rangePrecio">
                </div>
                <button class="btn btn-dark w-100">Aplicar</button>
            </div>

            <div class="col-lg-9">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" id="listaProductos">
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductoLabel">Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5">
                            <img id="modalImagen" src="" alt="Imagen de Producto" class="img-fluid rounded">
                        </div>
                        <div class="col-md-7">
                            <h2 id="modalTitulo" class="fw-bold mb-2"></h2>
                            <h3 id="modalPrecio" class="text-danger display-6 mb-4 fw-bold"></h3>

                            <p id="modalDescripcion" class=" mb-4">
                                Descripción general del producto.
                            </p>

                            <div class="d-grid gap-2 mb-3">
                                <a id="modalUrl" class="btn btn-warning btn-lg fw-bold">Ver Detalles
                                    Completos</a>
                                <button type="button" class="btn btn-outline-dark" id="btnAgregarCarrito"
                                    data-product-id="0">Añadir al Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="mt-2">
                <a href="index.html" class="text-warning text-decoration-none me-3">Inicio</a>
                <a href="contactanos.html" class="text-warning text-decoration-none">Contacto</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./js/model/products.js"></script>
    <script src="./js/controller/productsController.js"></script>
    <script src="./js/views/productsView.js"></script>

    <script src="./js/alto-contraste.js"></script>

    <script>
        $(document).ready(function () {
            const productController = new ProductController();
            productController.renderProducts();
        });
    </script>

</body>

</html>
