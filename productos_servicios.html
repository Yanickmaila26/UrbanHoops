<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | UrbanHoops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">

    <style>
        #accesibilidad-menu {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 9999;
            background: #1e1e2f;
            padding: 12px;
            border-radius: 12px;
            width: 140px;
        }

        #accesibilidad-menu button {
            margin-bottom: 6px;
            width: 100%;
            padding: 6px 8px;
            font-size: 12px;
        }

        .high-contrast {
            background-color: #000000 !important;
            color: #ffffff !important;
        }

        .high-contrast header,
        .high-contrast section,
        .high-contrast footer,
        .high-contrast .card,
        .high-contrast .list-group-item,
        .high-contrast .modal-content {
            background-color: #000000 !important;
            color: #ffffff !important;
            border-color: #ff7b00 !important;
        }

        .high-contrast h1,
        .high-contrast h2,
        .high-contrast p,
        .high-contrast a,
        .high-contrast label,
        .high-contrast span {
            color: #ffffff !important;
        }

        .high-contrast .list-group-item.active {
            background-color: #ff7b00 !important;
            color: #000000 !important;
        }

        .high-contrast .btn {
            background-color: #000000 !important;
            border: 1px solid #ff7b00 !important;
            color: #ff7b00 !important;
        }

        .high-contrast .btn:hover {
            background-color: #ff7b00 !important;
            color: #000000 !important;
        }
    </style>
</head>

<body>

<div id="accesibilidad-menu">
    <button id="btn-contraste" class="btn btn-warning btn-sm">Alto Contraste</button>
    <button id="btn-aumentar" class="btn btn-light btn-sm">Aumentar letra</button>
    <button id="btn-disminuir" class="btn btn-light btn-sm">Disminuir letra</button>
    <button id="btn-normal" class="btn btn-secondary btn-sm">Tamaño normal</button>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="./recursos/imagenes/logo_fondo_osc.png" alt="Logo" width="100">
        </a>
        <div class="d-flex">
            <a href="index.html" class="text-white text-decoration-none me-3">Inicio</a>
            <a href="productos_servicios.html" class="text-white text-decoration-none me-3">Productos</a>
            <a href="contactanos.html" class="text-white text-decoration-none">Contacto</a>
        </div>
    </div>
</nav>

<header class="bg-light py-5">
    <div class="container text-center">
        <h1 class="display-5 fw-bold">Nuestra Colección</h1>
        <p class="lead">Explora lo último en zapatillas, ropa y accesorios de baloncesto.</p>
    </div>
</header>

<section class="container my-5">
    <div class="row">
        <div class="col-lg-3 d-none d-lg-block">
            <h3 class="h5 mb-3 border-bottom pb-2">Filtros</h3>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Todas las Categorías</a>
                <a href="#" class="list-group-item list-group-item-action">Zapatillas</a>
                <a href="#" class="list-group-item list-group-item-action">Ropa</a>
                <a href="#" class="list-group-item list-group-item-action">Accesorios</a>
            </div>

            <h3 class="h5 mt-4 mb-3 border-bottom pb-2">Rango de Precio</h3>
            <div class="mb-3">
                <label class="form-label">Precio Máximo: $<span id="valorPrecio">200</span></label>
                <input type="range" class="form-range" min="10" max="300" step="10" value="200" id="rangePrecio">
            </div>
            <button class="btn btn-dark w-100">Aplicar</button>
        </div>

        <div class="col-lg-9">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" id="listaProductos"></div>
        </div>
    </div>
</section>

<div class="modal fade" id="modalProducto" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalProductoLabel">Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5">
                        <img id="modalImagen" src="" class="img-fluid rounded">
                    </div>
                    <div class="col-md-7">
                        <h2 id="modalTitulo" class="fw-bold mb-2"></h2>
                        <h3 id="modalPrecio" class="text-danger display-6 mb-4 fw-bold"></h3>
                        <p id="modalDescripcion" class="mb-4"></p>

                        <div class="d-grid gap-2 mb-3">
                            <a id="modalUrl" class="btn btn-warning btn-lg fw-bold">Ver Detalles Completos</a>
                            <button id="btnAgregarCarrito" class="btn btn-outline-dark" data-product-id="0">
                                Añadir al Carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <a href="index.html" class="text-warning me-3">Inicio</a>
        <a href="contactanos.html" class="text-warning">Contacto</a>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/model/products.js"></script>
<script src="./js/controller/productsController.js"></script>
<script src="./js/views/productsView.js"></script>

<script>
    let tamañoActual = 16;

    $("#btn-contraste").click(function () {
        $("body").toggleClass("high-contrast");
    });

    $("#btn-aumentar").click(function () {
        tamañoActual += 2;
        $("body").css("font-size", tamañoActual + "px");
    });

    $("#btn-disminuir").click(function () {
        tamañoActual -= 2;
        if (tamañoActual < 10) tamañoActual = 10;
        $("body").css("font-size", tamañoActual + "px");
    });

    $("#btn-normal").click(function () {
        tamañoActual = 16;
        $("body").css("font-size", "16px");
    });

    $(document).ready(function () {
        const controller = new ProductController();
        controller.renderProducts();
    });
</script>

</body>
</html>
